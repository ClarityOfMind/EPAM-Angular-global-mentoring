<header class="header">
    <div class="header__container container">
        <app-logo></app-logo>

        <div *ngIf="authService.isAuthenticated" class="header__login">
            <span class="header__login-user">{{userName | async}}</span>
            <button
                (click)="logout()"
                type="button"
                class="button header__logoff-button"
            >Log off</button>
        </div>
    </div>
</header>
