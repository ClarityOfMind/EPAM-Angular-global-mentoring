<section class="courses-page">
    <app-breadcrumbs></app-breadcrumbs>
    <div class="courses-page__container container">
        <div class="courses-page__actions">
            <app-course-search></app-course-search>
            <button class="button button__add button--large button--blue">Add course</button>
        </div>

        <div>
            <ng-container *ngFor="let course of courses">
                <app-course-item
                    [course]="course"
                    (deleteCourse)="deleteCourse($event)"
                ></app-course-item>
            </ng-container>
        </div>

        <button class="button courses-page__load-button" (click)="load()">Load More</button>
    </div>
</section>
