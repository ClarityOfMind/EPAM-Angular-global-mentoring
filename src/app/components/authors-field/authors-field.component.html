<div class="form__field form__field--medium">
    <label class="required" >Authors:</label>
    <div >
        <div class="authors-field" [ngClass]="{'form__field--invalid': isInvalid }">
            <ng-select
                [items]="authors$ | async"
                [multiple]="true"
                [closeOnSelect]="false"
                [searchable]="false"
                bindLabel="name"
                placeholder="Select authors"
                [(ngModel)]="model"
                (change)="onInput(model)"
                (blur)="onFormControlTouched()"
            >
                <ng-template ng-label-tmp let-item="item" let-clear="clear">
                    <div class="label">
                        <span title="{{item?.name}}">{{item?.name}}</span>
                        <span class="clear" (click)="clear(item)"></span>
                    </div>
                </ng-template>
            </ng-select>
        </div>
        <span
            *ngIf="isInvalid"
            class="form__field__invalid-message"
        >
        <span>This field is required</span>
    </span>
    </div>
</div>
